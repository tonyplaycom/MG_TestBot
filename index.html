<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vobet Test - AI Agent</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    img {
      max-width: 80%;
      height: auto;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.8rem;
      color: #333;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="https://v3.yola.ai/playcom-watermark.svg" alt="Playcom Watermark" />
  <h1>Vobet Test - AI Agent</h1>

  <button id="switchAgentBtn">Switch AI Agent</button>

  <script type="text/javascript">
    // ---------- INITIAL AGENT ----------
    window.protoSettings = {
      id: '01KDM601C781R1QPKFWXGTR1VB', //Visitor bot ID
    };

    function loadProto(settings) {
      // Remove existing embed script if any
      const existingScript = document.getElementById('proto-embed');
      if (existingScript) {
        existingScript.remove();
      }

      const prs = document.createElement('script');
      prs.id = 'proto-embed';
      prs.src = 'https://embed.yola.ai/index.umd.js';
      prs.type = 'text/javascript';
      prs.async = true;
      prs.onload = function () {
        window.proto.init(settings);
      };
      document.head.appendChild(prs);
    }

    loadProto(window.protoSettings);

    // ---------- BUTTON ACTION ----------
    document.getElementById('switchAgentBtn').addEventListener('click', function () {
      // 1. Destroy current agent
      if (window.proto && typeof window.proto.destroy === 'function') {
        window.proto.destroy();
      }

      // 2. Load new agent
      window.protoSettings = {
        id: '01KDKRHVY1C12TA9HSJR315KVK' // Logged in bot ID
      };

      loadProto(window.protoSettings);
    });
  </script>
</body>
</html>
